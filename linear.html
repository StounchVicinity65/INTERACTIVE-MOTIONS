<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear Motion Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }
    #sidebar {
      width: 220px;
      background: #f8f9fa;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    label { display: block; margin-top: 10px; }
    input { margin-bottom: 10px; width: 100%; }
    button { margin-top: 10px; width: 100%; }
    #langToggle { margin-top: 20px; background: #ddd; cursor: pointer; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="sidebar">
    <h2 id="title">Linear Motion</h2>
    <label for="speed" id="speedLabel">Speed (m/s, max 120):</label>
    <input type="number" id="speed" min="0" max="120" value="3">
    <button onclick="simulateLinear()" id="simulateBtn">Start Simulation</button>
    <button onclick="toggleLanguage()" id="langToggle">বাংলা</button>
  </div>
  <div id="content">
    <div id="sketch-holder"></div>
  </div>

  <script>
    // --- Language text dictionaries ---
    const texts = {
      en: {
        title: "Linear Motion",
        speedLabel: "Speed (m/s, max 120):",
        simulateBtn: "Start Simulation",
        langToggle: "বাংলা",
        alertMax: "⚠️ Maximum speed is 120 m/s.",
        alertMin: "⚠️ Minimum speed is 0 m/s.",
        alertInvalid: "Please enter a speed between 0 and 120 m/s."
      },
      bn: {
        title: "রৈখিক গতি",
        speedLabel: "বেগ (মি/সেক, সর্বোচ্চ 120):",
        simulateBtn: "সিমুলেশন শুরু করুন",
        langToggle: "English",
        alertMax: "⚠️ সর্বোচ্চ বেগ 120 মি/সেক।",
        alertMin: "⚠️ সর্বনিম্ন বেগ 0 মি/সেক।",
        alertInvalid: "অনুগ্রহ করে 0 থেকে 120 মি/সেক এর মধ্যে বেগ লিখুন।"
      }
    };

    let currentLang = "en";

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "bn" : "en";
      const t = texts[currentLang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("speedLabel").innerText = t.speedLabel;
      document.getElementById("simulateBtn").innerText = t.simulateBtn;
      document.getElementById("langToggle").innerText = t.langToggle;
    }

    // --- p5.js Simulation ---
    let speedInput;
    let posX = 0;
    let speed = 3;

    function setup() {
      let cnv = createCanvas(windowWidth - 240, windowHeight * 0.6);
      cnv.parent("sketch-holder");
      speedInput = document.getElementById('speed');
      noLoop();

      // Instant validation on input
      speedInput.addEventListener('input', function () {
        const val = parseFloat(this.value);
        if (!isNaN(val)) {
          if (val > 120) {
            this.value = 120;
            alert(texts[currentLang].alertMax);
          } else if (val < 0) {
            this.value = 0;
            alert(texts[currentLang].alertMin);
          }
        }
      });
    }

    function simulateLinear() {
      const val = parseFloat(speedInput.value);
      if (!isNaN(val) && val >= 0 && val <= 120) {
        speed = val;
        posX = 0;
        loop();
      } else {
        alert(texts[currentLang].alertInvalid);
      }
    }

    function draw() {
      background('#dbeafe');

      // Ground line
      stroke(180);
      strokeWeight(2);
      line(0, height / 2 + 25, width, height / 2 + 25);

      // Ball
      noStroke();
      fill(0, 200, 150);
      ellipse(posX, height / 2, 40);

      // Update position
      posX += speed;
      if (posX > width + 20) {
        posX = -20;
      }

      // FPS display
      fill(0);
      textSize(16);
      text(`FPS: ${frameRate().toFixed(1)}`, 10, 30);
    }

    function windowResized() {
      resizeCanvas(windowWidth - 240, windowHeight * 0.6);
    }
  </script>
</body>
</html>
