<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linear Motion</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    #controls {
      margin: 1rem;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Linear Motion</h1>

  <div id="controls">
    <label>Speed: <input type="number" id="speed" value="3" min="0" step="0.1"></label>
    <button onclick="simulateLinear()">Simulate</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="js/linear.js"></script>

</body>
</html>
