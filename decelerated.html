<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decelerated Motion</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #15273C;
      color: white;
    }
    #controls {
      margin: 1rem;
    }
    canvas {
      display: block;
      margin: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Decelerated Motion</h1>

  <div id="controls">
    <label>Initial Speed: <input type="number" id="speed" value="10"></label>
    <label>Deceleration: <input type="number" id="deceleration" value="1"></label>
    <button onclick="simulateDeceleration()">Simulate</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="js/decelerated.js"></script>

</body>
</html>
