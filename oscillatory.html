<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oscillatory Motion</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #e0f7fa;
    }
    #controls {
      margin: 1rem;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Oscillatory Motion</h1>

  <div id="controls">
    <label>Amplitude (px): <input type="number" id="amplitude" value="50"></label>
    <label>Frequency (Hz): <input type="number" id="frequency" value="0.5"></label>
    <button onclick="simulateOscillation()">Simulate</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="js/oscillatory.js"></script>

</body>
</html>
