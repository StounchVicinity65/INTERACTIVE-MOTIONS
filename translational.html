<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>➡ Translational Motion</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #09203f;
      color: white;
    }
    h1 {
      margin-top: 1rem;
    }
    #definition {
      max-width: 800px;
      margin: 1rem auto;
      background: #00000055;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    #controls {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      background: #00000055;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }
    label {
      margin: 0 1rem;
    }
    input {
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 80px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    canvas {
      display: block;
      margin: 1rem auto;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background: #dbeafe;
    }
  </style>
</head>
<body>

  <h1>➡️ Translational Motion</h1>

  <div id="definition">
    <p><strong>Definition:</strong> Translational motion occurs when an object moves in a straight line in a given direction. Here we visualize multiple objects moving simultaneously with the same displacement and angle.</p>
  </div>

  <div id="controls">
    <label>Displacement (m): <input type="number" id="displacement" value="300" min="0"></label>
    <label>Angle (°): <input type="number" id="angle" value="0" min="0" max="360"></label>
    <button onclick="startTranslation()">Start</button>
    <button onclick="stopTranslation()">Stop</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="js/translational.js"></script>

</body>
</html>
