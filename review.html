<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #111827, #1f2937);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .review-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .review-container h1 {
      margin-top: 0;
      color: #90cdf4;
    }

    .stars {
      display: flex;
      justify-content: center;
      flex-direction: row-reverse;
      margin: 1rem 0;
    }

    .stars input[type="radio"] {
      display: none;
    }

    .stars label {
      font-size: 2rem;
      color: #444;
      cursor: pointer;
      transition: color 0.3s;
    }

    .stars input:checked ~ label {
      color: gold;
    }

    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      border-radius: 8px;
      padding: 0.5rem;
      border: none;
      resize: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #357ac9;
    }

    a.back {
      color: #bbb;
      margin-top: 1.5rem;
      display: inline-block;
      text-decoration: none;
    }

    a.back:hover {
      color: white;
      text-decoration: underline;
    }

    #thankYouMsg {
      display: none;
      margin-top: 1em;
      color: lightgreen;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="review-container">
    <h1>⭐ Rate This Website</h1>

    <form id="reviewForm">
      <div class="stars">
        <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
        <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
        <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
        <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
        <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
      </div>

      <textarea name="feedback" placeholder="Write your thoughts..." required></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="thankYouMsg">✅ Thanks! Your response was recorded.</div>

    <a href="index.html" class="back">← Back to Main Menu</a>
  </div>

  <script>
  document.getElementById("reviewForm").addEventListener("submit", async function(e) {
    e.preventDefault(); // prevent default redirect

    const form = e.target;
    const data = new FormData(form);

    const response = await fetch("https://formspree.io/f/mblkjlll", {
      method: "POST",
      body: data,
      headers: {
        Accept: "application/json"
      }
    });

    if (response.ok) {
      form.reset();
      document.getElementById("thankYouMsg").style.display = "block";

      const feedbackText = data.get("feedback").trim().toLowerCase();
      if (feedbackText === "e=mc^2") {
        document.getElementById("einsteinImage").style.display = "block";
      }
    } else {
      alert("Something went wrong. Please try again.");
    }
  });
</script>
</body>
</html>
