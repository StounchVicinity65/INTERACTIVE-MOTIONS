<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Harmonic Motion</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #09203f;
      color: white;
    }
    h1 {
      margin-top: 1rem;
    }
    #definition {
      max-width: 800px;
      margin: 1rem auto;
      background: #00000055; /* translucent black */
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      font-size: 1rem;
    }
    #controls {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      background: #00000055;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }
    label {
      margin: 0 1rem;
    }
    input {
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    canvas {
      display: block;
      margin: 1rem auto;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>

  <h1>Simple Harmonic Motion</h1>

  <div id="definition">
    <p><strong>Definition:</strong> Simple harmonic motion (SHM) is a type of periodic motion where the restoring force is directly proportional to the displacement and acts in the opposite direction. A pendulum under small angles is a classic example of SHM.</p>
  </div>

  <div id="controls">
    <label>Initial Angle (Â°): <input type="number" id="angle" value="30" min="-90" max="90"></label>
    <button onclick="simulateSHM()">Simulate</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="js/sharmonic.js"></script>

</body>
</html>
